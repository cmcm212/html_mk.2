<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table { width: 300px;}
        table, td { border : 1px solid black; border-collapse: collapse;
        text-align: center;
        }
    </style>
</head>
<body>
    <!-- 3행 2열의 표를 만든다. -> table>tr*3>td*2 -->
    <table>
        <thead>
            <tr>
                <td>이름</td><td>나이</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>정현우</td><td>27</td>
            </tr>
            <tr>
                <td>ㅇㅇㅇ</td><td>ㅇㅇ</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
